    <script>
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
        appcan.button(".metro", "ani-act", function() {
            appcan.window.open($(this).data("name"), $(this).data("url"), 10);
        })
        
       
        
        // tab切换
        var tabview = appcan.tab({
            selector : "#tabview",
            hasIcon : false,
            hasAnim : true,
            hasLabel : true,
            hasBadge : false,
            data : [{
                label : "体验",
            }, {
                label : "美物",
            },{
                label : "文章",
            }]
        });
        tabview.on("click", function(obj, index) {
            appcan.window.selectMultiPopover("content", index);
        })   
        appcan.ready(function() {
            var top = $('#header').offset().height + $('#tabview').offset().height;
            appcan.frame.open({/*创建多浮动窗口*/
                id : "content",
                url : [{
                    "inPageName" : "home1",
                    "inUrl" : "home_content.html",
                }, {
                    "inPageName" : "meiwu1",
                    "inUrl" : "meiwu_content.html",
                }, {
                    "inPageName" : "column",
                    "inUrl" : "column_content.html",
                }],
                top : top,
                left : 0,
                index : 0,
                change:function(index,res){ /*浮动窗口推拽变更时回调，可控制tab进行同步变更*/
                    tabView.moveTo(res.multiPopSelectedIndex);
                }
            });
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, top);
            }
        });
        var param = {
            isSupport:true
        };
        uexWindow.setIsSupportSwipeCallback(JSON.stringify(param));
         uexWindow.onSwipeRight = function(){
        }
        uexWindow.onSwipeLeft = function(){
            // appcan.window.close(-1); 
        }
    </script>
