<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">

    <body class="" ontouchstart>

                </div>
                <div class="ulev-1 ub ub-f1" data-index="1" id="search">

                <div class="ulev-1 ub ub-f1" data-index="4" id="user">

                    <div class="ulev tx-c">功能</div>
                  </div>        
                </div>
             </div>
           </div>
        </div>
                    <div class="ub ub-ver uinn-a1">
                        <div class="ub">

                        </div>
                       <div class="col3" data-control="CUSTOMLISTVIEW">

                                <li data-control-scope="CustomListView" mvvm-scope="" class="ub ub-ver ub-ac mar-ar1">
                                    <div class="wh100" data-control="SQUAREBOX">
                                        <div class="bracket">
                                        </div>
                                        <div class="uabs ub-con vector" data-control-scope="SquareBox">
                                            <div class="ub-img uh-pic3 ub-fh" data-bind="css:{'background-image':format('url($1)',picture)}"></div> 
                                        </div>
                                    </div>
                                    <div class="ub uinn-ele2 wh100" data-control="BOX">
                                        <div data-control="TEXT" class="ub-f1 ut-s sc-text ulev-4 l-h-pic umar-t tx-c" data-bind="text:pName"></div>
                                    </div>
                                </li>
                            </ul>
                       </div>
                    </div>
                </div>

        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
