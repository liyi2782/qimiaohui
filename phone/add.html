<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="js/jquery-1.8.3.js"></script>
        <script src="js/token.js"></script>
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="recommend/css/recommend.css">
        <link rel="stylesheet" href="css/add.css">
    </head>
    <body class="um-vp" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh bc-head  ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="ub-img1 icon-left ulev2"></div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">追加</h1>
                    <div class="nav-btn" id="nav-right"></div>
                </div>
            </div>
            <div class="" data-control="CONTENT" id="ScrollContent">
              <div class="scrollbox">
                <div class="box_bounce ub ub-ver ub-pc">
                  <div class="ub-f1">
                  </div>
                  <div class="bounce_status">下拉更新......</div>
                  <div class="bounce_status">松手更新......</div>
                  <div class="bounce_status">更新中......</div>
                </div>
                <div class="add_img ub">
                    <!--图片预览容器-->
                    <div id="div_imglook"></div>
                </div>
                <!--图片选择器框-->
                <div id="div_imgfile">选择图片</div>
                <!-- 想要 -->
                <div class='ub c-gra b-bla umh5'>
                     <div class='ub-f1 want-con'>
                         <div class="want">
                            <div class="want-1"><img id="show" onclick="changeImages()" src="images/xh00.png"/></div>
                            <div class="want-1f"><strong>想要</strong></div>
                        </div>
                     </div>
                     <div class='ub-f1 want-con'>
                         <div class="want">
                            <div class="want-1"><img src="css/icons/yizan.png"/></div>
                            <div class="want-1f"><strong>拥有</strong></div>
                        </div>
                     </div>
                </div>
                <div class="lis lis-add">
                    <div class='ub-f1 ut-s'><strong>分类</strong></div>
                    <div class="select bc-text uba-bot">
                        <div class="text">所有</div>
                        <select selectedindex="0" style="" id="load_type" class="ddd" onChange="onChangeSelect();"></select>
                    </div>
                </div>
                <div class="lis lis-add">
                    <div class='ub-f1 ut-s'><strong>美物名称</strong></div>
                    <div class=" uinput ub ub-f1  uba-bot">
                        <input type="text" id="mwname" value="名称" >
                    </div>
                </div>
                <div class="lis lis-add">
                    <div class='ub-f1 ut-s'><strong>美物描述</strong></div>
                    <textarea name="name" id="mw_des" cols ="50" rows = "3" class="text_ku"></textarea>
                </div>
                <div class="lis lis-add">
                    <input type="button" value="确定上传" id="btn_ImgUpStart" class="add_btn"/>
                </div>
              </div>
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
        <script src="js/appcan.listview.js"></script>
        <script src="js/appcan.optionList.js"></script>
        <script src="js/appcan.slider.js"></script>
        <script src="js/appcan.tab.js"></script>
        <script src="js/appcan.treeview.js"></script>
        <script src="js/add.js"></script>
        
        <script>
            var b=0;//定义全局变量，否则每次点击都会从新计数  
            function changeImages(){ //更换图片方法 
                a=document.getElementById('show');//获取目标Id  
                if(b<2){//图片张数，遍历每张图  
                    a.src="images/xh0"+b+".png";//替换位置  
                    b++;  
                }else{  
                    b=0;  
                }  
            }
            
    </script>
    </body>
</html>
